<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Style On Rent</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="signup-container">
    <div class="signup-card">
      <h2 class="signup-title">Create Your Account</h2>
      <p class="signup-subtitle">Join <strong>Style On Rent</strong> and rent your dream outfit in style!</p>

      <form class="signup-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>

        <div class="signup-links">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
